        <h1 class="contact-title">Contact</h1>
        <h3 class="contact-subtitle">Contact me if you want us to work together.</h3>
        <main class="contact-grid">
            <div id="form-container">
                <form action="/my-handling-form-page" method="post">
                    <input type="text" id="name" name="user_name" placeholder="Name...">

                    <input type="email" id="email" name="user_email" placeholder="Email...">

                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="chat-image">
                <img src="images/chat.png" alt="Chat on a computer" class="chat-img">
            </div>
            <h3 id="contact-h">You can also find me here:</h3>
            <div id="email-image">
                <a href="mailto: nunezalejandrebryan@gmail.com" target="_blank"><img src="images/email-logo.png" alt="Email icon" class="basic-img"></a>
            </div>
            <div id="github-image">
                <a href="https://github.com/ibryanunez" target="_blank"><img src="images/github-pixel.png" alt="Github icon" class="basic-img"></a>
            </div>
            <div id="linkedin-image">
                <a href="https://www.linkedin.com/in/bryannunezalejandre/" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn icon" class="basic-img">
                </a>
            </div>
            <div id="twitter-image">
                <a href="https://twitter.com/ibryanunez" target="_blank">
                    <img src="images/twitter.png" alt="Twitter icon" class="basic-img">
