<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Logo 2.png">
    <title>Bryan Nuñez | Web Designer and Developer | Home</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img src="images/Logo 2.png" alt="Bryan Nuñez Logo" width="50px">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main class="contact-grid">
            <section id="contact-title">
                <h1 class="main-title">Contact</h1>
                <h3>Please leave a message if you want us to work together.</h3>
            </section>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <input type="text" id="name" name="user_name" value="Name">
                    </li>
                    <li>
                        <input type="email" id="email" name="user_email" value="Email">
                    </li>
                    <li>
                        <textarea name="user_message" id="msg">Type your message</textarea>
                    </li>
                    <li>
                        <button type="submit">Send</button>
                    </li>
                </ul>
            </form>
            <div id="chat-image">
                <img src="images/chat.png" alt="Chat on a computer">
            </div>
            <div id="email-image">
                <img src="images/email-logo.png" alt="Email icon">
            </div>
            <div id="github-image">
                <img src="images/github-pixel.png" alt="Github icon">
            </div>
            <div id="linkedin-image">
                <img src="images/linkedin.png" alt="LinkedIn icon">
            </div>
        </main>
        <footer>
            <p>Bryan Nuñez &copy; 2022</p>
            <p><a href="index.html">Home</a></p>
            <p><a href="portfolio.html">Portfolio</a></p>
            <p><a href="contact.html">Contact</a></p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
